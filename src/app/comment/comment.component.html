<div class="container">

    <form class="col-md-6" (ngSubmit)="commentBook()">
        <div class="form-group">
            <h2>Comment </h2>
        </div>
        <div class="form-group">
            <label for="my-input">Name</label>
            <input placeholder="Your name" [(ngModel)]="name" class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" [(ngModel)]="comment" name="comment" id="exampleFormControlTextarea1"
                rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Comment</button>

    </form>
</div>
